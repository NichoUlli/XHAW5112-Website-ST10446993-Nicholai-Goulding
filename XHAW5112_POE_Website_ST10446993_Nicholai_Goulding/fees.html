    <script>
        function calculateTotal() {
            try {
                const courses = document.querySelectorAll('input[name="course"]:checked');
                let totalFee = 0;

                courses.forEach(course => {
                    const fee = parseFloat(course.dataset.fee);
                    if (isNaN(fee)) {
                        throw new Error('Invalid fee for course: ' + course.value);
                    }
                    totalFee += fee;
                });

                let discount = 0;
                if (courses.length === 2) {
                    discount = 0.05;
                } else if (courses.length === 3) {
                    discount = 0.1;
                } else if (courses.length > 3) {
                    discount = 0.15;
                }

                totalFee -= totalFee * discount;

                totalFee *= 1.15;

                document.getElementById('totalFee').textContent = `Total Fee: ${totalFee.toFixed(2)}`;

            } catch (error) {
                alert('Error calculating total fee: ' + error.message);
            }
        }
    </script>
